<div id="space"></div>
<form class="form-signin" (submit)="login()">
    <h1>QuizApp Login</h1>
    <input type="text" id="inputUsername" name="input-username" class="form-control" placeholder="Username" required
        autofocus [(ngModel)]="credentials.username">

    <input type="password" id="inputPassword" name="input-password" class="form-control" placeholder="Password"
        required [(ngModel)]="credentials.password">

    <p id="error-message">{{errorMessage}}</p>

    <button type="submit">Sign In</button>
    <p>&copy; 2017-2020</p>

    <p>{{credentials.username}}</p>
    <p>{{credentials.password}}</p>
</form>
